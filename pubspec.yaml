name: instagram_app
description: It is a clone of Instagram with Firebase
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  cached_network_image: ^3.3.0
  cloud_firestore: ^4.11.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_auth: ^4.11.1
  firebase_core: ^2.19.0
  firebase_storage: ^11.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_boxicons: ^3.0.0
  flutter_svg: ^2.0.7
  fluttertoast: ^8.2.2
  get_it: ^7.6.4
  image_picker: ^1.0.4
  intl: ^0.18.1
  modal_bottom_sheet: ^2.1.2
  shimmer: ^3.0.0
  uuid: ^4.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
